    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Outfit', sans-serif;
          background-color: #f1f5f9; 
          color: #0f172a;
          margin: 0;
          overflow-x: hidden;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #064e3b60; }
        
        /* Compact professional card styling */
        .glass-card {
          background: #ffffff;
          border: 1px solid #e2e8f0;
          box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.03);
          transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-card:hover {
          border-color: #064e3b20;
          box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }

        .green-gradient {
          background: linear-gradient(135deg, #064e3b 0%, #059669 100%);
        }

        .sticky-column {
          position: sticky;
          top: 24px;
          max-height: calc(100vh - 110px);
        }

        @media print {
          .no-print { display: none !important; }
          .print-full { width: 100% !important; margin: 0 !important; padding: 0 !important; }
          .glass-card { border: 1px solid #e2e8f0 !important; box-shadow: none !important; }
        }
    </style>
